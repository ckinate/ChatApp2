<div class="form-group">
    <input [class.is-invalid]='ngControl.touched && ngControl.invalid' class="form-control" type="{{type}}"
        [formControl]="ngControl.control | formControl" placeholder="{{label}}">

    <div class="invalid-feedback" *ngIf='ngControl.control?.errors?.["required"]'>
        Please enter a {{label}}
    </div>
    <div class="invalid-feedback" *ngIf='ngControl.control?.errors?.["isNotMatching"]'>
        {{"Passwords do not match"}}
    </div>

</div>
