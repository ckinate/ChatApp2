<div class="text-center mt-3">
    <h2>
        Your matches {{pagination.totalItems}} found
    </h2>

</div>

<div class="container  mt-3">
    <form #form="ngForm" class="d-flex flex-row align-items-center flex-wrap mb-3" (ngSubmit)="loadMembers()"
        autocomplete="off">

        <div class="form-group">
            <label>
                Age from:
            </label>
            <input type="number" class="form-control" style="width: 70px; margin-left: 2px;" name="minAge"
                [(ngModel)]="userParams.minAge" />

        </div>

        <div class="form-group px-2">
            <label>
                Age to:
            </label>
            <input type="number" class="form-control" style="width: 70px; margin-left: 2px;" name="maxAge"
                [(ngModel)]="userParams.maxAge" />

        </div>
        <div class="form-group px-2">
            <label>
                Show:
            </label>
            <select name="gender" class="form-control" style="width: 130px; margin-left: 2px;"
                [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>

            </select>

        </div>
        <button class="btn btn-primary" type="submit" style="margin-left: 3px; margin-top: 20px;">Apply Filters</button>
        <button class="btn btn-info" type="button" style="margin-left: 5px; margin-top: 20px;"
            (click)="resetFilters()">Reset
            Filters</button>

        <div class="col" style="margin-left: 30px; margin-top: 20px;">
            <div class="btn-group float-right">
                <button class="btn btn-primary" type="button" (click)="loadMembers()" name="orderBy"
                    [(ngModel)]="userParams.orderBy" btnRadio="lastActive">
                    last Active
                </button>

                <button class="btn btn-primary" style="margin-left: 5px;" type="button" (click)="loadMembers()"
                    name="orderBy" [(ngModel)]="userParams.orderBy" btnRadio="created">
                    Newest Members
                </button>
            </div>

        </div>




    </form>

</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>

    </div>

</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>

</div>
