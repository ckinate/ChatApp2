<form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="registerForm.valid && register()">
    <h2 class="text-center text-primary">
        {{"Sign Up"}}
    </h2>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" style="margin-left: 7px;"> Female
        </label>

    </div>
    <app-text-input [formControl]='registerForm.controls["userName"] | formControl'
        [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"] | formControl'
        [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"] | formControl' [label]='"Date Of Birth"'
        [maxDate]="maxDate"></app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"] | formControl' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"] | formControl' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"] | formControl' [label]='"Password"'
        [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"] | formControl' [label]='"Confirm Password"'
        [type]='"password"'></app-text-input>
    <div class="form-group text-center mt-2">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-4" style="margin-right: 30px;" type="submit">
            {{"Register"}}
        </button>
        <button class="btn btn-secondary mr-2 ml-4" type="button" (click)="cancel()">
            {{"Cancel"}}
        </button>

    </div>

</form>
